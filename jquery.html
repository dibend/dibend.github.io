<!DOCTYPE html>
<html>

<head>
  <title>jQuery and CSS Animations</title>
  <style>
    /* Add some basic styles to make the page look nice */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 5px;
      display: inline-block;
      margin: 10px;
      transition: 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>jQuery and CSS Animations</h1>
    <p>Click the button to animate the blue boxes:</p>
    <button id="animate-button">Animate</button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- Include the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // When the animate button is clicked,
    // animate the boxes using CSS and jQuery
    $("#animate-button").click(function () {
      // Use the animate() function to add a smooth transition effect
      $(".box").animate({
        // Increase the width and height to 300px
        width: "300px",
        height: "300px"
      }, 1000, function () {
        // Change the background color to green using the css() function
        $(this).css("background-color", "green");
      });
    });
  </script>
</body>

</html>
