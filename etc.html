<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlastMining.net ETC Stats</title>
    <style>
      body {
        font-family: Inconsolata, monospace;
        font-size: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cryptologos.cc/logos/ethereum-classic-etc-logo.svg"
      width="3%"
    />
    <h1>
      <a href="https://blastmining.net">BlastMining.net</a> Ethereum Classic
      Stats
    </h1>
    <script>
      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        };
        xmlHttp.open('GET', theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }

      function etcStats(responseText) {
        var etcJSON = JSON.parse(responseText);
        document.body.innerHTML +=
          parseInt(etcJSON['24hreward']) / 1000000000 +
          ' Ethereum Classic mined in the last 24 hours.<br><br>' +
          'Current Hashrate: ' +
          etcJSON.currentHashrate +
          'H/s<br><br>';
        Object.keys(etcJSON.workers).forEach((worker) => {
          document.body.innerHTML +=
            worker + ': ' + etcJSON.workers[worker].hr + 'H/s<br><br>';
        });
      }

      httpGetAsync(
        'https://etc.2miners.com/api/accounts/0x3674b0c17defe6d23346601a037dee2e683c9cdc',
        etcStats
      );
    </script>
  </body>
</html>
