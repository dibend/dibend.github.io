<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlastMining.net ETC Stats</title>
    <style>
      body {
        font-family: Inconsolata, monospace;
        font-size: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cryptologos.cc/logos/ethereum-classic-etc-logo.svg"
      width="3%"
    />
    <h1>
      <a href="https://blastmining.net">BlastMining.net</a> Ethereum Classic
      Stats
    </h1>
    <script>
      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        };
        xmlHttp.open('GET', theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }
      function etcStats(responseText) {
        var etcJSON = JSON.parse(responseText);
        etcJSON.sumrewards.forEach((sumreward) => {
          document.body.innerHTML +=
            'Mined ' +
            sumreward.reward / 1000000000 +
            ' Ethereum Classic in the ' +
            sumreward.name +
            '<br><br>';
        });
        document.body.innerHTML +=
          etcJSON.stats.paid / 1000000000 +
          ' Ethereum Classic paid in total<br><br>Current Hashrate: ' +
          etcJSON.currentHashrate +
          'H/s<br><br>';
        Object.keys(etcJSON.workers).forEach((worker) => {
          document.body.innerHTML +=
            worker + ': ' + etcJSON.workers[worker].hr + 'H/s<br><br>';
        });
        document.body.innerHTML += '<h4>Most Recent Payments</h4>';
        etcJSON.payments.forEach((payment) => {
          var time = new Date(0);
          time.setUTCSeconds(payment.timestamp);
          document.body.innerHTML +=
            '<a href = "https://etcblockexplorer.com/tx/' +
            payment.tx +
            '">' +
            payment.amount / 1000000000 +
            ' Ethereum Classic ' +
            time.toLocaleString() +
            '</a><br><br>';
        });
      }
      httpGetAsync(
        'https://etc.2miners.com/api/accounts/0x3674b0c17defe6d23346601a037dee2e683c9cdc',
        etcStats
      );
    </script>
  </body>
</html>
