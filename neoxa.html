<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlastMining.net Neoxa Stats</title>
    <style>
      body {
        font-family: Inconsolata, monospace;
        font-size: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <img
      src="https://neoxa.net/wp-content/uploads/2022/10/Neoxa_Logo_1080p-1.png"
      width="5%"
    />
    <h1><a href="https://blastmining.net">BlastMining.net</a> Neoxa Stats</h1>
    <script>
      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        };
        xmlHttp.open('GET', theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }
      function neoxaStats(responseText) {
        var neoxaJSON = JSON.parse(responseText);
        neoxaJSON.sumrewards.forEach((sumreward) => {
          document.body.innerHTML +=
            'Mined ' +
            sumreward.reward / 100000000 +
            ' Neoxa in the ' +
            sumreward.name +
            '<br><br>';
        });
        document.body.innerHTML +=
          'Current Hashrate: ' + neoxaJSON.currentHashrate + 'H/s<br><br>';
        Object.keys(neoxaJSON.workers).forEach((worker) => {
          document.body.innerHTML +=
            worker + ': ' + neoxaJSON.workers[worker].hr + 'H/s<br><br>';
        });
        document.body.innerHTML += '<h4>Most Recent Payments</h4>';
        neoxaJSON.payments.forEach((payment) => {
          var time = new Date(0);
          time.setUTCSeconds(payment.timestamp);
          document.body.innerHTML +=
            '<a href = "https://neoxa.cryptoscope.io/tx/?txid=' +
            payment.tx +
            '">' +
            payment.amount / 100000000 +
            ' Neoxa ' +
            time.toLocaleString() +
            '</a><br><br>';
        });
      }
      httpGetAsync(
        'https://neox.2miners.com/api/accounts/GQhCSYtZzDyVZt99x7kUhGD21oLc9aH1CN',
        neoxaStats
      );
    </script>
  </body>
</html>
