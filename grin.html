<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlastMining.net Grin Stats</title>
    <style>
      body {
        font-family: Inconsolata, monospace;
        font-size: 1.5rem;
      }
      h1 {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="https://cryptologos.cc/logos/grin-grin-logo.svg" width="5%" />
    <h1><a href="https://blastmining.net">BlastMining.net</a> Grin Stats</h1>
    <script>
      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        };
        xmlHttp.open('GET', theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }

      function grinStats(responseText) {
        var grinJSON = JSON.parse(responseText);
        document.body.innerHTML +=
          parseInt(grinJSON['24hreward']) / 1000000000 +
          ' Grin mined in the last 24 hours.<br><br> Mining at ' +
          grinJSON.currentHashrates[32] +
          ' graphs per second.<br><br>';
      }

      httpGetAsync(
        'https://grin.2miners.com/api/accounts/grin17cha4wcp3872udu0vr894lzdpnywpdrhcynve8dqun6k0x5ex4qqgehl6s',
        grinStats
      );
    </script>
  </body>
</html>
