<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlastMining.net Grin Stats</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: Inconsolata, monospace;
        font-size: 1.5rem;
        text-align: center;
        text-shadow: 2px 2px white;
        background-color: #dbf227;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        font-family: Inconsolata, monospace;
        font-size: 1.5rem;
        background-color: #45f91b;
        color: black;
        text-shadow: 2px 2px #dbf227;
        font-weight: bold;
        box-shadow: 3px 3px 3px black;
      }
      #mature {
        background-color: #45f91b;
        display: inline-block;
      }
      #immature {
        background-color: #f9d41b;
        display: inline-block;
      }
      @media (min-width: 768px) {
        button:hover {
          box-shadow: 5px 5px 5px black;
          border: solid black;
          animation: shake 1s;
        }
        a:hover {
          color: #45f91b;
          text-shadow: 2px 2px 2px black;
        }
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(10px);
        }

        50% {
          transform: translateX(-10px);
        }
        100% {
          transform: translateX(0px);
        }
      }
      #bang {
        font-size: 7rem;
        padding-bottom: 6vh;
        animation: wiggle 75ms infinite;
        animation-timing-function: linear;
        height: 9rem;
        transition: all 0.1s linear;
      }
      @keyframes wiggle {
        0% {
          transform: translate(2px, 0);
        }
        50% {
          transform: translate(-2px, 0);
        }
        100% {
          transform: translate(2px, 0);
        }
      }
      button:active {
        box-shadow: 5px 5px 5px #f9d41b;
        border: solid #f9d41b;
      }
    </style>
  </head>
  <body>
    <img src="https://cryptologos.cc/logos/grin-grin-logo.svg" width="5%" />
    <h1><a href="https://blastmining.net">BlastMining.net</a> Grin Stats</h1>
    <script>
      var bigBang = false;
      var explode = new Audio('explode.wav');
      var grinJSON;
      var numBlocks = 0;
      var upToBlock = 10;
      function loadBlocks() {
        var loadBlocksButton = document.getElementById('moreBlocks');
        if (loadBlocksButton !== null) {
          document.getElementById('moreBlocks').outerHTML = '';
          explode.play();
          explode.currentTime = 0;
          document.body.innerHTML += '<div id="bang">ðŸ’¥</div>';
          function loopCall() {
            if (bigBang) {
              document.getElementById('bang').style.fontSize = '7rem';
              bigBang = false;
            } else {
              document.getElementById('bang').style.fontSize = '8rem';
              bigBang = true;
            }
          }
          var interval = setInterval(loopCall, 250);
          setTimeout(() => {
            document.getElementById('bang').outerHTML = '';
            clearInterval(interval);
          }, 1500);
          window.scrollBy(0, 300);
        }
        for (
          ;
          numBlocks < Math.min(upToBlock, grinJSON.rewards.length);
          numBlocks++
        ) {
          var blocktime = new Date(0);
          var reward = grinJSON.rewards[numBlocks];
          blocktime.setUTCSeconds(reward.timestamp);
          document.body.innerHTML +=
            'Block Height: <a href="https://grinexplorer.net/block/' +
            reward.blockhash +
            '">' +
            reward.blockheight +
            '</a><br>Timestamp: ' +
            blocktime.toLocaleString() +
            '<br>Reward: ' +
            reward.reward / 1000000000 +
            ' Grin<br>Share Percent: ' +
            reward.percent * 100 +
            '%<br>';
          if (reward.immature) {
            document.body.innerHTML +=
              'Status: <div id="immature">Immature</div>';
          } else {
            document.body.innerHTML += 'Status: <div id="mature">Mature</div>';
          }
          if (reward.orphan) {
            document.body.innerHTML += '<br>Orphan Block';
          }
          document.body.innerHTML += '<br><br>';
        }
        if (upToBlock < grinJSON.rewards.length) {
          document.body.innerHTML +=
            '<button id="moreBlocks">Load more blocks</button>';
          document.getElementById('moreBlocks').onclick = loadBlocks;
        }
        upToBlock += 10;
      }
      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        };
        xmlHttp.open('GET', theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }
      function grinStats(responseText) {
        grinJSON = JSON.parse(responseText);
        grinJSON.sumrewards.forEach((sumreward) => {
          document.body.innerHTML +=
            'Mined ' +
            sumreward.reward / 1000000000 +
            ' Grin in the ' +
            sumreward.name +
            '<br><br>';
        });
        var lastShare = new Date(0);
        lastShare.setUTCSeconds(grinJSON.stats.lastShare);
        document.body.innerHTML +=
          grinJSON.stats.paid / 1000000000 +
          ' Grin paid in total<br><br>Mining at ' +
          grinJSON.currentHashrates[32] +
          ' graphs per second<br><br>Last share: ' +
          lastShare.toLocaleString() +
          '<br><h4>Most Recent Payments</h4>';
        grinJSON.payments.forEach((payment) => {
          var time = new Date(0);
          time.setUTCSeconds(payment.timestamp);
          document.body.innerHTML +=
            payment.amount / 1000000000 +
            ' Grin ' +
            time.toLocaleString() +
            '<br><br>';
        });
        document.body.innerHTML += '<h4>Blocks</h4>';
        loadBlocks();
      }
      httpGetAsync(
        'https://grin.2miners.com/api/accounts/grin17cha4wcp3872udu0vr894lzdpnywpdrhcynve8dqun6k0x5ex4qqgehl6s',
        grinStats
      );
    </script>
  </body>
</html>
