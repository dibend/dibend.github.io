<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Hashrate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Request Hashrate</h2>

  <form action="/submit-offer" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="algorithm">Algorithm</label>
    <input type="text" id="algorithm" name="algorithm" placeholder="e.g. SHA-256" required />

    <label for="hashrate">Desired Hashrate</label>
    <input type="text" id="hashrate" name="hashrate" placeholder="e.g. 100 TH/s" required />

    <label for="duration">Rental Duration</label>
    <input type="text" id="duration" name="duration" placeholder="e.g. 30 days" required />

    <button type="submit">Submit Offer</button>
  </form>

</body>
</html>
