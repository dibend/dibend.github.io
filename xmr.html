
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlastMining.net Monero Stats</title>
  </head>
  <body>
    <img
      src="https://www.getmonero.org/img/monero-logo.png"
      width="10%"
    />
    <h1><a href="https://blastmining.net">BlastMining.net</a> Monero Stats</h1>
    <script>
      function httpGetAsync(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
        };
        xmlHttp.open('GET', theUrl, true); // true for asynchronous
        xmlHttp.send(null);
      }

      function moneroStats(responseText) {
        var moneroJSON = JSON.parse(responseText);
        document.body.innerHTML +=
          parseInt(moneroJSON['24hreward']) / 1000000000000 +
          ' Monero mined in the last 24 hours.<br><br>' +
          'Current Hashrate: ' +
          moneroJSON.currentHashrate +
          'H/s<br><br>';
        Object.keys(moneroJSON.workers).forEach((worker) => {
          document.body.innerHTML +=
            worker + ': ' + moneroJSON.workers[worker].hr + 'H/s<br><br>';
        });
      }

      httpGetAsync(
        'https://xmr.2miners.com/api/accounts/42L4oBG4UAMY5ngPesipqLF4CUd1HjHJ7Rjv7o4vuxnRAYyvS2WEpErNGHjt55JPBQ7ik752KZgbebhBW6SU2eCRN8ME1tw',
        moneroStats
      );
    </script>
  </body>
</html>
