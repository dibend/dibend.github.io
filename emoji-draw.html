    <title>Emoji Drawing Explosion</title>
    <style>
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            animation: fadeOut 3s forwards;
            user-select: none;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 600px) {
            .emoji {
                font-size: 20px;
                /* Smaller size for mobile devices */
            }
        }
    </style>
