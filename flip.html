<!DOCTYPE html>
<html>

<head>
  <title>3D Flip Card Animation</title>
  <style>
    /* Add some basic styles to make the page look nice */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .card {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .card .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: 0.6s;
    }

    .card .front {
      background-color: #3498db;
      color: white;
      font-size: 36px;
      line-height: 300px;
    }

    .card .back {
      background-color: #2980b9;
      color: white;
      font-size: 36px;
      line-height: 300px;
      transform: rotateY(180deg);
    }

    .card:hover .front {
      transform: rotateY(180deg);
    }

    .card:hover .back {
      transform: rotateY(0deg);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>3D Flip Card Animation</h1>
    <p>Hover over the card to see the 3D flip animation:</p>
    <div class="card">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
    </div>
  </div>
</body>

</html>
